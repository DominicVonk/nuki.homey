<script type="text/javascript">
  Homey.emit('add_device', {})
    .then(devices => {
      for (let i in devices) {
        Homey.createDevice(devices[i]);
      }
      setTimeout(() => { Homey.done(); }, 5000);
    })
    .catch(error => {
      Homey.alert(error);
      Homey.done()
    })
</script>
