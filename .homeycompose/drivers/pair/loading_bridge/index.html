<!doctype html>
<html>
<head>
    <script type="text/javascript">

        Homey.setTitle(Homey.__('pair.press_bridge_button'));

        Homey.emit('loading_bridge', {})
            .then(result => {
                if (result) {
                    Homey.showView('list_devices');
                }
                else {
                    Homey.showView('select_pairing');
                }
            });
    </script>
</head>
<body>
    <img src="{{assets}}/bridge.svg" style="width:80%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
</body>
</html>
